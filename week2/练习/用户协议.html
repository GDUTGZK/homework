<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn" disabled>我已阅读用户协议(60)</button>
    <script>
      const btn = document.getElementById("btn");
      let i = 60;
      let n = setInterval(function () {
        i--;
        btn.innerHTML = `我已阅读用户协议(${i})`;
        if (i === 0) {
          clearInterval(n);
          btn.innerHTML = `同意用户协议`;
          btn.disabled = false;
        }
      }, 1000);
    </script>
  </body>
</html>
