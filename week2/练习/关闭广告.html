<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ad {
        width: 300px;
        height: 170px;
        font-size: 30px;
        background-color: pink;
        padding-top: 130px;
        text-align: center;
        position: relative;
      }
      .close {
        width: 10px;
        height: 20px;
        font-size: 10px;
        background-color: skyblue;
        position: absolute;
        top: 5px;
        right: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="ad">
      我是广告
      <div class="close">X</div>
    </div>
    <script>
      let close = document.querySelector(".close");
      let ad = document.querySelector(".ad");
      close.addEventListener("click", function () {
        ad.style.display = "none";
      });
    </script>
  </body>
</html>
