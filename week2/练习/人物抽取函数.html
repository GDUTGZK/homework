  <script>
    function getRandom(N, M) {
      return Math.floor(Math.random() * (M - N + 1)) + N;
    }

    let random = getRandom(0, 6);
    let arr = ["赵云", "关羽", "张飞", "刘备", "马超", "曹操", "黄忠"];
    document.write(arr[random]);
    arr.splice(random, 1);
    console.log(arr);
  </script>
