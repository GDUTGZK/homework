<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    setInterval(function () {
      console.log("一秒执行一次");
    }, 1000);
    function fn() {
      console.log("两秒执行一次");
    }

    let n = setInterval(fn, 2000);
    clearInterval(n);
    console.log(n);
  </script>
</html>
