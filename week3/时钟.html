<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px solid black;
        width: 230px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      const div = document.querySelector("div");
      function time() {
        const date = new Date();
        // 小时
        let hour = date.getHours();
        hour = hour < 10 ? "0" + hour : hour;
        //分钟
        let minute = date.getMinutes();
        minute = minute < 10 ? "0" + minute : minute;
        let seconds = date.getSeconds();
        seconds = seconds < 10 ? "0" + seconds : seconds; // date是对象
        console.log(
          `现在是${date.getFullYear()}年${
            date.getMonth() + 1
          }月${date.getDate()}日 ${hour}:${minute}:${seconds}`
        );

        return `现在是${date.getFullYear()}年${
          date.getMonth() + 1
        }月${date.getDate()}日 ${hour}:${minute}:${seconds}`;
      }
      div.innerHTML = time();
      setInterval(function () {
        div.innerHTML = time();
      }, 1000);
    </script>
  </body>
</html>
